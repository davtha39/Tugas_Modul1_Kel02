<html>
    <head>
        <title>Tugas Modul 1 - Konversi USD ke IDR</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="js/bootstrap.min.js">
        <link rel="stylesheet" href="js/script.js">
    </head>

    <body>
    <form name="konversi">
        <div class="container">
            <h1 class="text-center mt-4 mb-4">Konversi USD to IDR</h1>
            <div class="card shadow">
                <div class="card-header">
                    <h5>Form konversi</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="nilaiawal">Nilai</label>
                        <input type="text" class="form-control" id="input" placeholder="nilai">
                    </div>
                    <div class="form-group">
                        <label for="konversike">Konversi Ke</label>
                        <select class="form-control" id="opt">
                          <option value="usdtoidr">USD to IDR</option>
                          <option value="idrtousd">IDR to USD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hasil">Hasil</label>
                        <input type="text" class="form-control" id="hasil" placeholder="Hasil Konversi">
                    </div>
                </div>
                <div class="card-footer">
                    <input type="button" class="btn btn-primary" value="Convert" onclick="proses()"/>
                </div>       
    </form>
    </body>
</html>
